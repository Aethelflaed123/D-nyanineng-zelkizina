<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>歹</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      width: 300px;
      padding: 40px 30px; /* Fotoraf gidince 羹st/alt boluu biraz art覺rd覺m */
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }

    /* img CSS'ini sildim 癟羹nk羹 art覺k fotoraf yok */

    h2 {
      margin: 0 0 30px 0; /* st boluu s覺f覺rlad覺m, alt boluu art覺rd覺m */
      color: #333;
      font-size: 26px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      align-items: center; /* Butonlar覺 dikeyde ortalar */
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
      outline: none;
      position: relative;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      z-index: 10;
      flex-shrink: 0; /* Evet butonu s覺k覺mas覺n */
    }

    #yes:hover {
      background-color: #ff3355;
    }

    #no {
      background-color: #e0e0e0;
      color: #333;
      flex-shrink: 0;
    }

    #no:hover {
      background-color: #d6d6d6;
    }

    #message {
      display: none;
      margin-top: 20px;
      font-size: 24px;
      color: #ff4d6d;
      font-weight: bold;
      animation: popIn 0.5s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2 id="question">Beni seviyor musun? 歹</h2>

    <div class="buttons">
      <button id="yes">Evet</button>
      <button id="no">Hay覺r</button>
    </div>

    <div id="message">Biliyordum! 歹弘</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const messageDiv = document.getElementById("message");
    const buttonsDiv = document.querySelector(".buttons");
    const questionH2 = document.getElementById("question");

    let currentScale = 1;

    noBtn.addEventListener("click", function() {
      currentScale += 0.5; // B羹y羹me h覺z覺n覺 biraz art覺rd覺m
      yesBtn.style.transform = `scale(${currentScale})`;
      yesBtn.style.transformOrigin = "center";
    });

    yesBtn.addEventListener("click", function() {
      buttonsDiv.style.display = "none";
      questionH2.style.display = "none";
      messageDiv.style.display = "block";
      document.body.style.backgroundColor = "#ffebf0";
    });
  </script>

</body>
</html>
